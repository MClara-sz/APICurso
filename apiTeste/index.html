<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- informa pro html o estilo criado css -->
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- informa  o script utilzado pro html-->
    <script src="./script.js" defer></script>

    <title> API Project</title>
</head>

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <!-- as classses foram adcionadas pro script pegar o input -->
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="tel" name="tel" placeholder="Telefone">
            <input type="number" class="id" name="id" placeholder="ID">
            <button>Inserir</button>
        </form>
        <button class="deletar">Deletar</button>
        <button class="pesquisar">Pesquisar</button>
        <button class="alterar">Alterar</button>


    </div>
</body>

</html>
